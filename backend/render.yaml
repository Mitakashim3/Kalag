# Render deployment configuration
# https://render.com/docs/yaml-spec

services:
  - type: web
    name: kalag-api
    env: python
    region: oregon
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    healthCheckPath: /api/health
    envVars:
      - key: SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: kalag-db
          property: connectionString
      - key: QDRANT_URL
        sync: false
      - key: QDRANT_API_KEY
        sync: false
      - key: GOOGLE_API_KEY
        sync: false
      - key: LLAMA_CLOUD_API_KEY
        sync: false
      - key: CORS_ORIGINS
        value: https://your-app.vercel.app
      - key: COOKIE_SECURE
        value: "true"
      - key: COOKIE_DOMAIN
        value: your-app.vercel.app

databases:
  - name: kalag-db
    plan: free
    region: oregon
    postgresMajorVersion: 15
