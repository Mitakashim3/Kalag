# Render deployment configuration
# https://render.com/docs/yaml-spec

services:
  - type: web
    name: kalag-api
    env: python
    # Recommended region for lower latency for Philippines users
    # Use 'singapore' (or nearest asia region available in your Render account)
    region: singapore
    plan: free
    rootDir: backend
    buildCommand: pip install -r requirements.txt
    startCommand: sh -c "python -m rq.cli worker ${QUEUE_NAME:-kalag} --url $REDIS_URL & uvicorn app.main:app --host 0.0.0.0 --port $PORT"
    healthCheckPath: /api/health
    envVars:
      - key: SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: kalag-db
          property: connectionString
      - key: QDRANT_URL
        sync: false
      - key: QDRANT_API_KEY
        sync: false
      - key: GOOGLE_API_KEY
        sync: false
      - key: LLAMA_CLOUD_API_KEY
        sync: false
      - key: CORS_ORIGINS
        value: https://your-app.vercel.app
      - key: COOKIE_SECURE
        value: "true"
      - key: COOKIE_DOMAIN
        value: your-app.vercel.app
      - key: REDIS_URL
        sync: false
      - key: QUEUE_NAME
        value: kalag

databases:
  - name: kalag-db
    plan: free
    # Keep the DB region same as the backend to avoid cross-region latency
    region: singapore
    # NOTE: Do not force a specific major version here if you already have
    # an existing database in Render. Removing `postgresMajorVersion` avoids
    # the "cannot downgrade Postgres major version" error.
